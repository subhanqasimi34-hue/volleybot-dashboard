<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VolleyBot Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="sidebar">
    <h2 class="logo">VOLLEYBOT</h2>

    <nav>
      <a href="index.html" class="active">Overview</a>
      <a href="premium.html">Premium Upgrade</a>
      <a href="settings.html">Settings</a>
    </nav>

    <div class="creator-box">
      <span>Created by</span>
      <strong>Red_thz</strong>
    </div>
  </div>

  <main class="content">

    <h1 class="page-title">Overview Dashboard</h1>

    <div class="card-grid">

      <div class="stat-card stat-purple">
        <span class="label">Total Players</span>
        <span class="value">1,102,331</span>
      </div>

      <div class="stat-card stat-blue">
        <span class="label">Active Matches</span>
        <span class="value">421</span>
      </div>

      <div class="stat-card stat-cyan">
        <span class="label">Requests / Minute</span>
        <span class="value">3,214</span>
      </div>

    </div>

    <h2 class="section-title">Dashboard Information</h2>

    <div class="table-wrap">
      <table class="info-table">
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Bot Version</td>
          <td>v1.0.0</td>
        </tr>
        <tr>
          <td>Developer</td>
          <td>Red_thz</td>
        </tr>
        <tr>
          <td>Project</td>
          <td>VolleyBot Matchmaking System</td>
        </tr>
        <tr>
          <td>Status</td>
          <td>Running</td>
        </tr>
      </table>
    </div>

  </main>

</body>
</html>
