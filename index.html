<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <h2 class="logo">VOLLEYBOT</h2>
    <a class="active">Overview</a>
    <a>Player Stats</a>
    <a>Match Management</a>
    <a>Requests</a>
    <a>Logs</a>
    <a>System Health</a>
    <a>Database Usage</a>
    <a>Premium Upgrade</a>
    <a>Settings</a>
  </div>

  <div class="main">
    <h1>Overview Dashboard</h1>

    <div class="cards">
      <div class="card purple">
        <h3>Total Players</h3>
        <p>1,102,331</p>
      </div>

      <div class="card blue">
        <h3>Active Matches</h3>
        <p>421</p>
      </div>

      <div class="card cyan">
        <h3>Requests / Minute</h3>
        <p>3,214</p>
      </div>

      <div class="card green">
        <h3>Uptime</h3>
        <p>99.98%</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart">Match Activity Chart</div>
      <div class="chart">Player Growth Chart</div>
    </div>

  </div>

</body>
</html>
